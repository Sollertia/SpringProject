<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{comm/layout}">
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/update.js}"></script>
</th:block>

<th:block layout:fragment="content">
    <body class="write-box">
    <main role="main" class="container">
        <div class="pt-1"></div>
        <input type="text" id="title" th:value="${data.title}" style="border-radius:5px; width:100%; padding:5px; text-align: center">
        <div contentEditable="true" id="content"
             style="border-radius:5px; margin-top: 15px; width:100%; height: 100%; height: 500px; padding:5px; border: 1px solid; margin-bottom: 5px; text-align: left;" th:text="${data.content}">
        </div>
        <input type="hidden" id="id" th:value="${data.id}">
        <button class="btn btn btn-success" type="button" onclick="update()"
                style="width:10%; padding:5px; float: right;">수정완료
        </button>
        <form action="/" method="get">
            <button class="btn btn-light" type="submit" style="width:10%; padding:5px; float: right;">취소</button>
        </form>
    </main>
    </body>
</th:block>

</html>
